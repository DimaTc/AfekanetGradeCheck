<script>
function onSubmitForm () {	
$.ajax({
    type: "POST",
    async: false,
    url: "FireflyWeb.aspx?PRGNAME=Enc",
    data: "",
    contentType: "application/json; charset=utf-8",
    error: function (XMLHttpRequest, textStatus, errorThrown) { },
    success: function (StrReturn) {
				var pw = $('#R1C2').val();
				var key = CryptoJS.enc.Base64.parse(StrReturn);
				var iv  = CryptoJS.enc.Base64.parse(StrReturn);

				var encres = CryptoJS.AES.encrypt(pw, key, {iv:iv, keySize: 256, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7});
				$('#R1C2').val("");
				$('#R1C5').val(encres.toString());
				return true;
			}
    });
}
</script>

 <script>
	 var ready = (function () {
	 var ready_event_fired = false;
	 var ready_event_listener = function (fn) {
	 var idempotent_fn = function () {
	 if (ready_event_fired) {
	 return;
	 }
	 ready_event_fired = true;
	 return fn();
	 }
	 var do_scroll_check = function () {
	 if (ready_event_fired) {
	 return;
	 }
	 try {
	 document.documentElement.doScroll('left');
	 } catch(e) {
	 setTimeout(do_scroll_check, 1);
	 return;
	 }
	 return idempotent_fn();
	 }
	 if (document.readyState === "complete") {
	 return idempotent_fn()
	 }
	 if (document.addEventListener) {
	 document.addEventListener("DOMContentLoaded", idempotent_fn, false);
	 window.addEventListener("load", idempotent_fn, false);
	 } else if (document.attachEvent) {
	 document.attachEvent("onreadystatechange", idempotent_fn);
	 window.attachEvent("onload", idempotent_fn);
	 var toplevel = false;
	 try {
	 toplevel = window.frameElement == null;
	 } catch (e) {}
	 if (document.documentElement.doScroll && toplevel) {
	 return do_scroll_check();
	 }
	 }
	 };
	 return ready_event_listener;
	 })();

	 var verifyNotEmpty = function(field_name) {
	 var field = document.getElementById(field_name);
	 var field_message = document.getElementById(field_name + '_message');
	 var showMessage = function () {
	 if (!field_message) return;
	 var value = field.value;
	 if (value) {
	 field_message.style.display = 'none';
	 } else {
	 field_message.style.display = 'inline';
	 }
	 }

	 if (field) {
	 field.onchange = field.onkeydown = field.onkeyup = function () {
	 showMessage();
	 }
	 showMessage();
	 }
	 }

	 ready(function () {
	 verifyNotEmpty('R1C1');
	 verifyNotEmpty('R1C2');
	 });

<script>
	function onSendCode()
	{
		var R1C1 = $('#R1C1').val();
		if (R1C1.length<3)
		{
			$('.alertModal #desc').html('יש להזין תעודת זהות תקינה');
			$('.alertModal').modal('show');
		} else {
			$.post('fireflyweb.aspx',
			{
				prgname: "UniqPW",
				ID: R1C1
			},function(e){
				$('.alertModal #desc').html('נא להזין את הסיסמה שקיבלת במסרון');
				$('.alertModal').modal('show');
				generateOneCodeForm('hide');				
			});
		}
	}
	function generateOneCodeForm(type)
	{
		if (type == 'show')
		{
			$('#defaultLoginbtn').show();
			$('#oneTimeCodebtn').hide();
			$('.pw_placeholder').hide();
			$('#loginbtn').hide();
			$('#sendcodebtn').show();
		} else {
			$('#defaultLoginbtn').hide();
			$('#oneTimeCodebtn').show();
			$('.pw_placeholder').show();
			$('#loginbtn').show();
			$('#sendcodebtn').hide();
		}
	}
